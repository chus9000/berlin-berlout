<title>DevLabs - Create a 2D map with a layer</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
<script src="https://js.arcgis.com/4.5/">
</script>


  <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "dojo/domReady!"
], function(Map, MapView, FeatureLayer) {

  var map = new Map({
    basemap: "topo-vector"
  });

  var query = "rating>0";

  var urlParams = new URLSearchParams(window.location.search);
  var query2 = urlParams.get('query');
  if (query2)
    query = query2
  // Challenge - Park and Open Space (Polygons)
  var featureLayer = new FeatureLayer({
    //url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer",

    //url: "https://services.arcgis.com/Qo2anKIAMzIEkIJB/arcgis/rest/services/berlin_bars_pubs/FeatureServer/0/query?where=rating%3D1",
    url: "https://services.arcgis.com/Qo2anKIAMzIEkIJB/arcgis/rest/services/berlin_bars_pubs/FeatureServer/0/query?Where=rating%3D9&f=pjson",
    //outFields: ["*"],
    definitionExpression: query,

  });

  map.add(featureLayer);


  var view = new MapView({
    container: "viewDiv",
    map: map,
    center: [13.40, 52.52],
    zoom: 10
  });

});</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
